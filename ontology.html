<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ontology</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
.nodelabel {
    color: red;
}
</style>
</head>
<body>

<script type="text/javascript">
    var w = 1600;
    var h = 1200;
    var linkDistance=200;

    var dataset = {
      "nodes": [
        {
          "name": "Actor Management",
          "url": "actor_management/scenario.html"
        },
        {
          "name": "Digital Reconstruction",
          "url": "digital_reconstruction/scenario.html"
        },
        {
          "name": "Evolving Plan",
          "url": "evolving_plan/scenario.html"
        },
        {
          "name": "Fall Risk",
          "url": "fall_risk/scenario.html"
        },
        {
          "name": "Fire Risk",
          "url": "fire_risk/scenario.html"
        },
        {
          "name": "Manual Snapshots",
          "url": "manual_snapshots/scenario.html"
        },
        {
          "name": "Risk Management",
          "url": "risk_management/scenario.html"
        },
        {
          "name": "Safety Status",
          "url": "safety_status/scenario.html"
        },
        {
          "name": "Scheduling",
          "url": "scheduling/scenario.html"
        },
        {
          "name": "Thermal Inspection",
          "url": "thermal_inspection/scenario.html"
        },
        {
          "name": "Topic Management",
          "url": "topic_management/scenario.html"
        },
        {
          "name": "Truck guidance",
          "url": "truck_guidance/scenario.html"
        },
        {
          "name": "Unique Resource Identification",
          "url": "unique_resource_identification/scenario.html"
        },
        {
          "name": "UXV Recording",
          "url": "uxv_recording/scenario.html"
        },
        {
          "name": "Virtual Inspection",
          "url": "virtual_inspection/scenario.html"
        }
      ],
      "edges": [
        {
          "source": 0,
          "target": 2,
          "label": "actors"
        },
        {
          "source": 1,
          "target": 14,
          "label": "observations"
        },
        {
          "source": 1,
          "target": 9,
          "label": "observations"
        },
        {
          "source": 2,
          "target": 14,
          "label": "BIM"
        },
        {
          "source": 3,
          "target": 6,
          "label": "specific"
        },
        {
          "source": 4,
          "target": 6,
          "label": "specific"
        },
        {
          "source": 5,
          "target": 1,
          "label": "images"
        },
        {
          "source": 6,
          "target": 13,
          "label": "focus spots"
        },
        {
          "source": 6,
          "target": 10,
          "label": "issues"
        },
        {
          "source": 6,
          "target": 7,
          "label": "risk status"
        },
        {
          "source": 8,
          "target": 2,
          "label": "task shadows"
        },
        {
          "source": 9,
          "target": 4,
          "label": "visualization"
        },
        {
          "source": 10,
          "target": 13,
          "label": "focus spots"
        },
        {
          "source": 11,
          "target": 10,
          "label": "deliveries"
        },
        {
          "source": 13,
          "target": 1,
          "label": "observations"
        },
        {
          "source": 14,
          "target": 10,
          "label": "issues"
        }
      ]
    };

    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});

    var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .linkDistance([linkDistance])
        .charge([-500])
        .theta(0.1)
        .gravity(0.05)
        .start();

    var edges = svg.selectAll("line")
      .data(dataset.edges)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      .attr('marker-end','url(#arrowhead)')
      .style("stroke","#ccc")
      .style("pointer-events", "none");
    
    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
      .attr({"r":15})
      .style("fill","#CCCCCC")
      .call(force.drag)

    var nodelabels = svg.selectAll(".nodelabel") 
       .data(dataset.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",
              "stroke":"black"})
       .html(function(d) {
            return '<a href=' + d.url + '>' + d.name + '</a>';
        });

    var edgepaths = svg.selectAll(".edgepath")
        .data(dataset.edges)
        .enter()
        .append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none");

    var edgelabels = svg.selectAll(".edgelabel")
        .data(dataset.edges)
        .enter()
        .append('text')
        .style("pointer-events", "none")
        .attr({'class':'edgelabel',
               'id':function(d,i){return 'edgelabel'+i},
               'dx':80,
               'dy':-3,
               'font-size':15,
               'fill':'#000000'});

    edgelabels.append('textPath')
        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
        .style("pointer-events", "none")
        .text(function(d,i){
            return d.label;
        });


    svg.append('defs').append('marker')
        .attr({'id':'arrowhead',
               'viewBox':'-0 -5 10 10',
               'refX':25,
               'refY':0,
               'orient':'auto',
               'markerWidth':10,
               'markerHeight':10,
               'xoverflow':'visible'})
        .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#ccc')
            .attr('stroke','#ccc');
     

    force.on("tick", function(){
        edges.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        nodelabels.attr("x", function(d) { return d.x; }) 
                  .attr("y", function(d) { return d.y; });

        edgepaths.attr('d', function(d) { 
            var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
            return path});       

        edgelabels.attr('transform',function(d,i){
            if (d.target.x<d.source.x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
            } else {
                return 'rotate(0)';
            }
        });
    });
</script>

</body>
</html>
